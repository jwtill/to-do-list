<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <h1>To Do List</h1>
  <h2>Create your own to do list </h2>
  <form id="new-tasks">
    <label for="new-task1">First Task</label>
    <input type="text" id="new-task1">
    <label for="new-task2">Second Task</label>
    <input type="text" id="new-task2">
    <label for="new-task3">Third Task</label>
    <input type="text" id="new-task3">
    <button type="submit">Add</button>
  </form>

  <h2>Here is your to do list</h2>
  <ul id="tasks">
  </ul>

  <div id="show-toDoList">
    <p>First Task: <span class="task1"></span></p>
    <p>Second Task: <span class="task2"></span></p>
    <p>Third Task: <span class="task3"></span></p>
    <div id="buttons">
    </div>
  </div>
  
</body>
</html>
